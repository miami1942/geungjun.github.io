<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday_Calendar</title>

    <link rel="stylesheet" href="./CSS/layout.css">

    <script src="./JS/jquery-3.5.1.min.js"></script>
    <script src="./JS/calendar.js"></script>
    <script src="./JS/right_calculator.js"></script>
    <script defer src="./JS/add_holiday.js"></script>
</head>

<body id="body">
    <header id="header">
        <div id="go_home"><a href="../../index.html">HOME</a></div>
        <div id="header_text"><a href="">Holiday Calendar</a></div>
    </header>
    <div id="main">
        <div id="left_section">
            <div id="today">
                <div id="left_day">일요일(임시)</div>
                <div id="left_date"> 13</div>
                <script lang="javescript" type="text/javascript">
                    reset_left()
                </script>
            </div>
            <div id="todo_list"></div>
        </div>
        <div id="right_section">
            <table id="calendar_table">
                <tr id="top">
                    <td>
                        <label id="prev">
                            &#60;
                        </label>
                    </td>
                    <td colspan="5" id="table_y_m" class="change_api">
                        <div id="table_y"></div>년 
                        <div id="table_m"></div>월
                    </td>
                    <td>
                        <label id="next">
                            &#62;
                        </label>
                    </td>
                </tr>
                <tr id="middle">
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </table>
            <script lang="javescript" type="text/javascript">
                create_cal();
            </script>
        </div>
    </div>
    <div id="Calculator_section">
        <div id="cal_sec_text">
            <div id="cal_sec_header">
                원하시는 옵션을 선택해 주세요
            </div>
            <div id="cal_sec_select" class="change_api">
                <select name="년도">
                    <option>2020년</option>
                    <option>2021년</option>
                    <option>2022년</option>
                </select>
                <p>
                    <div>
                        초기화 <input type="radio" value="전체" name="select" checked>
                    </div>
                    <div>
                        쉬는날 <input type="radio" value="전체" name="select">
                    </div>
                    <div>
                        일요일 제외 <input type="radio" value="전체" name="select">
                    </div>
                    <div>
                        일요일만 <input type="radio" value="전체" name="select">
                    </div>
                </p>
            </div>
            <div id="cal_sec_result">
                <!--다음쉬는날까지 날짜 계산,-->
                <div>365</div>
                <div>일</div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div>기타 내용이 들어감</div>
    </footer>
</body>

</html>
