<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./카카오달력.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="./카카오달력.js"></script>
  <title>Vanilla Coding | Bootcamp Prep</title>
</head>

<body>
  <div class="main">
    <div class="content-wrap">
      <div class="content-left">
        <div class="main-wrap">
          <div id="main-day" class="main-day"></div>
          <div id="main-date" class="main-date"></div>
        </div>
        <div class="todo-wrap">
          <div class="todo-title">Todo List</div>
          <div class="input-wrap">
            <input type="text" placeholder="please write here!!" id="input-box" class="input-box">
            <button type="button" id="input-data" class="input-data">INPUT</button>
            <div id="input-list" class="input-list"></div>
          </div>
        </div>
      </div>
      <div class="content-right">
        <table  id="calendar" style="text-align: center;">
          <thead>
            <tr class="btn-wrap clearfix">
              <td>
                <label id="prev">
                  &#60;
                </label>
              </td>
              <td style="text-align: center;" id="current-year-month" colspan="5"></td>
              <td>
                <label id="next">
                  &#62;
                </label>
              </td>
            </tr>
            <tr>
              <td class="sun" style="text-align: center;">Sun</td>
              <td style="text-align: center;">Mon</td>
              <td style="text-align: center;">Tue</td>
              <td style="text-align: center;">Wed</td>
              <td style="text-align: center;">Thu</td>
              <td style="text-align: center;">Fri</td>
              <td class="sat" style="text-align: center;">Sat</td>
            </tr>
          </thead>
          <tbody id="calendar-body" class="calendar-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
